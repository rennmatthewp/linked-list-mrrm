<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <main>
      <section id="left">
        <article class="homestar">
          <h1>Linked<img src="assets/linked-list-logo.svg" alt="linked list logo">List</h1>
          <form class="" action="index.html" method="post">
            <fieldset>
              <input id="input-title" type="text" name="" value="" placeholder="Website Title">
              <input id="input-url" type="url" name="" value="" placeholder="Website URL">
              <button id="input-submit" type="button" name="button">Enter</button>
            </fieldset>
          </form>
        </article>
      </section>
      <section id="right">
        <article class="bookmark-card">
          <h3>The Website Title</h3>
          <hr>
          <a href="#">www.thewebsiteurl.com</a>
          <hr>
          <h5 id="read-button">Read</h5>
          <h5 id="delete-button">Delete</h5>
        </article>
      </section>
    </main>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
